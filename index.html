<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X O game</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,400;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body>
    <div id="all-content">

        <div id="main-content">
            <div id="header-and-board-wrapper">
                <!-- top header -->
                <div id="header">
                    <h2 id="instruction">
                        X turn
                    </h2>
                </div>
                <!-- top header// -->

                <!-- //board //-->
                <div id="grid-container">
                    <div class="square" value="1" style="border-top: none; border-left: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="2" style="border-top: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="3" style="border-top: none;border-right: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <!-- ro2 -->
                    <div class="square" value="4" style="border-left: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="5">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="6" style="border-right: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                    <!-- ro3 -->
                    <div class="square" value="7" style="border-bottom: none;border-left: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="8" style="border-bottom: none">
                        <h3 class="square-content">

                        </h3>
                    </div>

                    <div class="square" value="9" style="border-bottom: none;border-right: none;">
                        <h3 class="square-content">

                        </h3>
                    </div>
                </div>
                <!-- //board //-->

                <!-- footer -->
                <div id="footer">
                    <button class="action-btn" id="reset-btn">
                        reset
                    </button>
                </div>
                <!-- //footer// -->
            </div>
        </div>
    </div>

</body>
<script src="logic.js"></script>

</html>
